<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Daniel Neves Fonseca - Desenvolvedor Front-End">
  <link rel="icon" href="./src/assets/icons/icon-open-music.svg">
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/texts.css" />
  <link rel="stylesheet" href="./src/styles/buttons.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/header.css" />
  <link rel="stylesheet" href="./src/styles/main.css" />

  <title>Open Music</title>
</head>

<body>
  <header class="header">
    <h1 class="header__logo text1"><span class="logo-color">Open</span> Music</h1>
    <img class="header__btn-dark-mode" src="./src/assets/icons/moon-icon.svg" alt="ícone de lua para modo escuro">
  </header>

  <main class="main">
    <section class="main__manage-filters">
      <div class="manage-filters__box">
        <h2 class="text2">Gênero Musical</h2>
        <ul class="manage-filters__buttons-container">
          <!-- botoes de filtragem -->
        </ul>
      </div>

      <div class="manage-filters__price-range">
        <h2 class="text2">Definir Preço</h2>
        <p class="text3">Até R$0</p>
        <input class="price-range__input" type="range" min="0" max="100" step="0.01" value="0">
      </div>
    </section>

    <section class="main__render-cards">
      <h2 class="text2">Álbuns Encontrados</h2>
      <ul class="render-cards__container">
      </ul>
    </section>
  </main>

  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
